<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aina Ainu</title>
    <link rel="stylesheet" href="bs/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="bs/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"> Aina Ainu Mardyyah </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 column-gap-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="keranjang.html">Keranjang</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end of navigation bar -->
    <!-- site hero -->
    <div class="site-hero container-fluid">
      <div class="container-fluid site-hero-inner text-center py-5">
        <div class="row my-5">
          <div class="col-lg-8 mx-auto">
            <h1>Toko Roti Aina</h1>
            <p>
              Selamat datang di dunia Bread & Cake, di mana setiap gigitan
              adalah perpaduan sempurna antara rasa, aroma, dan kenangan manis.
            </p>
            <a
              href="#product-list-container"
              class="btn btn-success rounded-pill px-4 py-2"
            >
              Cari Kue Anda
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- end of site hero -->
    <!-- products section -->
    <div class="container-fluid bg-light px-0 py-5" id="product-list-container">
      <div class="container">
        <h4 class="text-center mb-5">Daftar Produk</h4>
        <div class="row" id="product-list"></div>
      </div>
    </div>
    <!-- end of products section -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const products = [
          {
            name: "Roti Tawar",
            price: "Rp 10.000",
            image: "images/roti-tawar.jpg",
            stok: 50,
          },
          {
            name: "Kue Coklat",
            price: "Rp 15.000",
            image: "images/kue-cokelat.jpg",
            stok: 20,
          },
          {
            name: "Kue Lapis",
            price: "Rp 12.000",
            image: "images/kue-lapis.jpg",
            stok: 20,
          },
          {
            name: "Kue Cubit",
            price: "Rp 8.000",
            image: "images/kue-cubit.jpg",
            stok: 25,
          },
          {
            name: "Kue Bolu",
            price: "Rp 20.000",
            image: "images/kue-bolu.jpg",
            stok: 15,
          },
          {
            name: "Kue Tart",
            price: "Rp 25.000",
            image: "images/kue-tart.jpg",
            stok: 10,
          },
        ];

        const productList = document.querySelector("#product-list");
        products.forEach((product) => {
          const productCard = document.createElement("div");
          productCard.className = "col-md-4 mb-4";
          productCard.innerHTML = `
            <div class="card rounded-0 border-0 shadow-sm">
              <img src="${product.image}" height="176px" style="object-fit: cover" class="card-img-top rounded-0" alt="${product.name}">
              <div class="card-body">
                <div class="d-flex flex-row align-items-start justify-content-between mb-4">
                  <hgroup>
                    <h5 class="card-title mb-1">${product.name}</h5>
                    <h6 class="text-secondary fw-normal">
                      <small>${product.stok} Stok</small>
                    </h6>
                  </hgroup>
                  <p class="card-text fw-bold m-0" style="color: orange">${product.price}</p>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-between column-gap-3">
                  <input type="number" class="form-control form-control-sm rounded-pill w-100 text-center" value="1" min="1" max="${product.stok}" style="width: 80px" />
                  <button class='btn btn-success btn-sm px-4 rounded-pill'>
                    Beli
                  </button>
                </div>
              </div>
            </div>
          `;
          productList.appendChild(productCard);
        });
      });
    </script>
  </body>
</html>
